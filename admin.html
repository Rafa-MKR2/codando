<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin.css">

    <title>Admin!</title>
  </head>
  <body>

<div class="container">

        <form onsubmit="admin.login(event)" id="formLogin" class="form-signin">
                <img  style="margin-left:40%;" src="img/user.png" alt="" width="72" height="72">
                <h1 style="margin-left:20%;" class="h3 mb-3 font-weight-normal">Codando Login</h1>
               <div id="alert"></div>
                <label for="email" class="sr-only">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="E-mail" required autofocus>
                <br>
                <label for="password" class="sr-only">Senha</label>
                <input type="password" id="password" class="form-control" placeholder="senha" required>
             <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                <p class="mt-5 mb-3 text-muted">&copy;Codando 2019</p>
              </form>
<br>
  
<main role="main" class="container">
  <div id="perfil"></div>
  <div id="orcamento"></div>
</main>
          

</div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- firebase --> 
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
   
    <script src="js/helpers/DateHelper.js"></script>    
    <script src="js/views/view.js"></script>    
    <script src="js/views/MensagemSuccess.js"></script>    
    <script src="js/views/MensagemErro.js"></script>    
    <script src="js/views/PerfilView.js"></script>    

    <script src="js/models/firebase.js"></script>    
    <script src="js/admin.js"></script>

<script>
    var admin = new Admin()
